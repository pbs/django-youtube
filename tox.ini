[tox]
envlist=pytest

[testenv:pytest]
install_command=
    pip install --pre --process-dependency-links -b .tox/build-pytest {opts} {packages}
deps=
    pytest-django
changedir=
    {envdir}
commands=
    py.test \
        --ds=youtube.tests.settings \
        --junitxml={toxinidir}/pytest-results.xml \
        --pyargs \
        {posargs:youtube.tests.tests}
